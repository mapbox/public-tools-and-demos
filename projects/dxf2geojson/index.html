<!DOCTYPE html>
<head>
  <link
    rel="icon shortcut"
    href="https://static-assets.mapbox.com/branding/favicon/v2/favicon-32x32.png"
    type="image/x-icon"
  />
  <link rel="stylesheet" href="style.css" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js"></script>
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css"
    rel="stylesheet"
  />

  <!-- Add segment tracking for tool usage -->
  <script src="https://docs.mapbox.com/analytics.min.js"></script>

  <script type="text/javascript">
    if (window.location.hostname === 'www.mapbox.com') {
      !(function () {
        var analytics = (window.analytics = window.analytics || [])
        if (!analytics.initialize)
          if (analytics.invoked)
            window.console &&
              console.error &&
              console.error('Segment snippet included twice.')
          else {
            analytics.invoked = !0
            analytics.methods = [
              'trackSubmit',
              'trackClick',
              'trackLink',
              'trackForm',
              'pageview',
              'identify',
              'reset',
              'group',
              'track',
              'ready',
              'alias',
              'debug',
              'page',
              'once',
              'off',
              'on'
            ]
            analytics.factory = function (t) {
              return function () {
                var e = Array.prototype.slice.call(arguments)
                e.unshift(t)
                analytics.push(e)
                return analytics
              }
            }
            for (var t = 0; t < analytics.methods.length; t++) {
              var e = analytics.methods[t]
              analytics[e] = analytics.factory(e)
            }
            analytics.load = function (t) {
              var e = document.createElement('script')
              e.type = 'text/javascript'
              e.async = !0
              e.src =
                ('https:' === document.location.protocol
                  ? 'https://'
                  : 'http://') +
                'cdn.segment.com/analytics.js/v1/' +
                t +
                '/analytics.min.js'
              var n = document.getElementsByTagName('script')[0]
              n.parentNode.insertBefore(e, n)
            }
            analytics.SNIPPET_VERSION = '4.0.0'
            analytics.load('fl0c8p240n')
            analytics.page()

            analytics.track('Viewed demo', { name: 'DXF2GeoJSON converter' })

            // Get currently logged in user on mapbox.com
            var xhttp = new XMLHttpRequest()
            xhttp.onreadystatechange = function () {
              if (this.readyState == 4 && this.status == 200) {
                var resp = JSON.parse(xhttp.responseText)
                console.log(resp.id)
                analytics.identify(resp.id, { email: resp.email })
              }
            }
            xhttp.open('GET', 'https://www.mapbox.com/api/session', true)
            xhttp.send()
          }
      })()
    }
  </script>
  <title>DXF to GeoJSON | Mapbox Spatial Developer Tools</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
